  <body>
    <h1>Game Over</h1>
    <hr>
    <h2>Starvation: <span class="gameOverReason"><em>You ran out of food.</em></span></h2>

      <p>In a matter of weeks, the crew resorts to cannibalism.</p>
      <p>You manage to lock yourself in the cockpit, but you grow hungrier each day.</p>
      <p>Soon, you rest your tired eyes.</p>
      <p><i>You dream of an endless feast of Space-Toast as you take your final breath.</i></p>
      <a class="btn btn-lg btn-block btn-danger" href="../index.html">Try Again</a>
    </div>
  </body>
